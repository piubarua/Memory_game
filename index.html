<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Game title -->
        <header>
            <h1 class="game-title">Memory Game</h1>
        </header>

        <!-- Score panel -->
        <section class="score-panel">
            <!-- Rating -->
        	<ul class="stars">
        		<li class="fas fa-star"></li>
        		<li class="fas fa-star"></li>
        		<li class="fas fa-star"></li>
        	</ul>

            <!-- Moves and timer div -->
            <div class="moves-timer">
                <!-- Moves -->
                <span><b class="moves">0</b>&nbsp;Moves</span>

                <!-- Timer -->
                <b class="timer">00:00</b>
            </div>

            <!-- Restart button -->
        	<i class="fas fa-redo restart success_restart tooltip"><span class="tooltiptext">Restart</span></i>
        </section>

        <!-- Cards deck - unordered list of cards -->
        <div class="deck-container">
            <ul class="deck">
                <li class="card match">
                    <i class="fas fa-gem"></i>
                </li>
                <li class="card match">
                    <i class="fas fa-paper-plane"></i>
                </li>
                <li class="card match">
                    <i class="fas fa-anchor"></i>
                </li>
                <li class="card match">
                    <i class="fas fa-bolt"></i>
                </li>
                <li class="card match">
                    <i class="fas fa-cube"></i>
                </li>
                <li class="card match">
                    <i class="fas fa-anchor"></i>
                </li>
                <li class="card match">
                    <i class="fas fa-leaf"></i>
                </li>
                <li class="card match">
                    <i class="fas fa-motorcycle"></i>
                </li>
                <li class="card match">
                    <i class="fas fa-gem"></i>
                </li>
                <li class="card match">
                    <i class="fas fa-bomb"></i>
                </li>
                <li class="card match">
                    <i class="fas fa-leaf"></i>
                </li>
                <li class="card match">
                    <i class="fas fa-bomb"></i>
                </li>
                <li class="card match">
                    <i class="fas fa-bolt"></i>
                </li>
                <li class="card match">
                    <i class="fas fa-motorcycle"></i>
                </li>
                <li class="card match">
                    <i class="fas fa-paper-plane"></i>
                </li>
                <li class="card match">
                    <i class="fas fa-cube"></i>
                </li>
            </ul>
        </div>
    </div>

    <!-- Success modal -->

    <!-- Modal's background - to hide the webpage -->
    <div class="modal_back visible">
        <!-- Modal -->
        <div class="modal--success">
            <!-- Close button -->
            <span class="modal_close"><i class="fas fa-times-circle"></i></span>
            <!-- Modal header -->
            <h1 class="modal_header">Congratulations!</h1>
            <!-- Modal's header and body seperator -->
            <hr class="modal_hr">
            <!-- Modal's body -->
            <div class="modal_body">
                <!-- Show the moves -->
                <p>You completed the game in <b class="result_moves">xx</b> moves<br></p>
                <!-- Show the time taken -->
                <p>You completed the game in <b class="result_mins">xx</b> mins and <b class="result_secs">xx</b> secs</p>
                <!-- Show the rating -->
                <p>Your rating is <b class="result_rating">x.x</b></p>
                <!-- Restart button -->
                <i class="fas fa-redo success_restart tooltip"><span class="tooltiptext">Restart</span></i>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
